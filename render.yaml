services:
  - type: web
    name: runpig-v4
    runtime: node
    region: singapore  # 選擇新加坡，離台灣近
    plan: free        # 使用免費方案
    buildCommand: npm install && npx prisma generate && npx prisma db push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: runpig-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000

databases:
  - name: runpig-db
    plan: free
    databaseName: runpig
    user: runpig
    region: singapore
